<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<!-- Apple iOS web app settings -->
		<meta name="apple-mobile-web-app-title" content="Budget App">
		<link rel="apple-touch-icon" href="%sveltekit.assets%/icon/appicon.png">
		<link rel="apple-touch-startup-image" href="%sveltekit.assets%/icon/appicon.png">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!-- Android Chrome web app settings -->
		<link rel="icon" sizes="180x180" href="%sveltekit.assets%/icon/appicon.png">
		<meta name="theme-color" content="#03a58f">

		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
        <link rel="stylesheet" href="%sveltekit.assets%/main.css" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
